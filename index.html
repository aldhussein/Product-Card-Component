<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<!--   Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

 <div class="container">

  <div class="card">
 
    <div class="left">
    <img src="image-product-desktop.jpg" >
    </div>

    <div class="right">
     <h4> Perfume</h4>
     <h1>Gabrielle Essence Eau De Parfum</h1>
     <p>
      A floral, solar and voluptuous, <br>
      interpretation composed by <br>
      Olivier Polge, Perfumer-Creator <br>
      for the House of CHANEL.
     </p>

     <div class="prices">
      <h1> $149.99</h1> <span>$169.99</span>
     </div>
     <button> <i class='bx bx-cart'></i> Add to Cart</button>

    </div>


  </div>

  <div class="attribution">
    <h3>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> 
    Coded by  <a href="#">Abdiladif Hussein</a>. </h3>
  </div> 
 </div>
  

</body>
</html>
